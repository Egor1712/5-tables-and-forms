<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <form method="post" action="/pets/orders">
        <label>Выберите тип животного
            <select name="petType">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="snake">Snake</option>
            </select>
        </label><br>
        <label>Выберите пол существа
            <select name="gender">
                <option value="boy">Male</option>
                <option value="girl">Female</option>
                <option value="none">I don't know</option>
            </select>
        </label><br>
        <label>Выберите цвет глаз
            <input type="color" name="eyeColor" value="#1234ff" required>
        </label><br>
        <label>Введите длину хвоста животного
            <input type="number" name="tailLength" min="7" max="120" value="15" required>
        </label><br>
        <label>Введите имя питомца
            <input name="name" type="text" minlength="3" maxlength="50" value="noname" required>
        </label><br>
        <label>Ввкдите дату рождения
            <input type="date" name="dateOfBirth" value="2010.10.10" required>
        </label><br>
        <label>Введите email
            <input type="email" name="email" value="chusoveg17@gmail.com" required>
        </label><br>
        <label>Введите номер телефона
            <input type="tel" name="phone" value="88005553535" required>
        </label><br>
        <label>Не понял
            <input type="checkbox" name="rules" value="true" checked>
        </label><br>
        <input type="submit"><br>
    </form>

</main>
</body>
</html>
